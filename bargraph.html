    <script>
 $(document).ready(function()
      {
          $.ajax({
                    url: "data.php",
                    method: "post",
                    dataType: 'json',
                    success: function(data)
                    {
                      console.log(data);
                      var approver = [];
                      var value = [];

                      for(var i in data) 
                      {
                          approver.push( data[i].CreatedBy);
                          value.push(data[i].number);

                           var Html="<tr><td>"+data[i].CreatedBy+"</td><td>"+data[i].number+"</td></tr>";
                           $('#tbody').append(Html);    
                      }


var ctx = document.getElementById('myChart').getContext('2d');

ctx.canvas.width = 400;
ctx.canvas.height = 400;
Chart.defaults.global.defaultFontColor = "white";

var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: approver,
        datasets: [{
            label: 'TOTAL',
            data: value,
            fontColor: 'white',
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive:false,
        maintainAspectRatio:false,
        legend: {
        display: false
    },
    tooltips: {
        callbacks: {
           label: function(tooltipItem) {
                  return tooltipItem.yLabel;
           }
        }
    }
        ,
        scales: {
            xAxes: [{
                ticks: {
                    beginAtZero: true,
                    max: 10,
                    stepSize: 2
                }
            }]
        }
    }
});

}
});
        });
</script>
